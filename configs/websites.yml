opensource.com:
  title: .page-title > span
  summary: .article__subhead
  author: .author__list > .profile > a
  date: .author__meta-date
  content: .block-field-blocknodearticlefield-lead-image, .block-field-blocknodearticlebody
  exclusion: .embedded-callout-menu *, .embedded-resource-list *
  feed: feed

itsfoss.com:
  title: .entry-title
  summary: .entry-content > p:first-child
  author: .posted-by > .author > a
  date: span.updated-on > time
  content: .entry-content
  exclusion: .ss-inline-share-wrapper *, .gb-block-profile *
  feed: feed

news.itsfoss.com:
  title: .entry-title
  summary: .newspack-post-subtitle
