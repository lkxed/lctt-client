  date: .posted-on > .entry-date
  content: .post-thumbnail, .entry-content
  exclusion: .jp-relatedposts-i2 *, amp-youtube a, aside
  feed: feed

www.debugpoint.com:
  title: .entry-title
  summary: strong
  author: .auth-name > a
  date: time[itemprop="datePublished"]
  content: .s-post-content
  exclusion: .sharedaddy *, hr ~ *, hr ~ * *
  feed: feed

fedoramagazine.org:
